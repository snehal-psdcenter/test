<div class="navPage-subMenu navPage-subMenu-horizontal navPage-subMenu-level-second" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <ul class="navPage-subMenu-list">
        {{#each children}}
            <li class="navPage-subMenu-item-child navPage-subMenu-item-second">
                {{#if children}}
                    <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu"
                    href="{{url}}"
                    >
                        {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
                    </a>
                    <!-- level third -->
                    <div class="navPage-subMenu navPage-subMenu-horizontal navPage-subMenu-level-third" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
                        <ul class="navPage-subMenu-list">
                            {{#each children}}
                                <li class="navPage-subMenu-item-child">
                                    {{#if children}}
                                        <a class="navPage-subMenu-action navPages-action navPages-action-depth-max has-subMenu"
                                        href="{{url}}"
                                        >
                                            {{name}} <i class="icon navPages-action-moreIcon" aria-hidden="true"><svg><use xlink:href="#icon-chevron-down" /></svg></i>
                                        </a>
                                        {{> components/common/navigation-dropdown}}
                                    {{else}}
                                        <a class="navPage-subMenu-action navPages-action" href="{{url}}">{{name}}</a>
                                    {{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                    <!-- level third -->
                {{else}}
                    <a class="navPage-subMenu-action navPages-action" href="{{url}}">{{name}}</a>
                {{/if}}
            </li>
        {{/each}}
    </ul>
</div>
